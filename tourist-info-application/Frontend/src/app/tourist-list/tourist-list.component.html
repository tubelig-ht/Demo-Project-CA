<div class="container">
    <h1>List of Tourists</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Place</th>
                <th>Number of Days</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of touristList">
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.gender}}</td>
                <td>{{item.age}}</td>
                <td>{{item.fromPlace}}</td>
                <td>{{item.numberOfDays}}</td>
            </tr>
        </tbody>
    </table>
</div>
